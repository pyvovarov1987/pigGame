<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:100,300,600" type="text/css">
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" type="text/css">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Pig Game</title>
</head>
<body>
    <div class="wrapper clearfix">
        <div class="player-0-panel active">
            <div class="player-name" id="name-0">Player1</div>
            <div class="player-score" id="score-0">54</div>
            <div class="player-current-box">
                <div class="player-current-label">label</div>
                <div class="player-current-score" id="current-0">11</div>
            </div>
        </div>
        <div class="player-1-panel">
            <div class="player-name" id="name-1">Player2</div>
            <div class="player-score" id="score-1">112</div>
            <div class="player-current-box">
                <div class="player-current-label">label</div>
                <div class="player-current-score" id="current-1">23</div>
            </div>
        </div>
        <button class="btn-new"><i class="ion-ios-plus-outline"></i>New Game</button>
        <button class="btn-roll"><i class="ion-ios-loop"></i>Roll Dice</button>
        <button class="btn-hold"><i class="ion-ios-download-outline"></i>HOld</button>
        
        <img src="dice-5.png" alt="Dice" class="dice">
    </div>
    <script src="app.js"></script>
</body>
</html>
